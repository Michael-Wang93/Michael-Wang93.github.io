<!DOCTYPE HTML>
<html manifest="../../conference.manifest">
<head>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.5" charset="utf-8"/>
<title></title>
<link href="../../css/main.css" rel="stylesheet" type="text/css" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" />
<link href="../../css/common/common.css" rel="stylesheet" type="text/css" />
<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../../js/common/jquery.jmpopups-0.5.1.js" type="text/javascript"></script>
<script src="../../js/common/loading.js" type="text/javascript"></script>
<script src="../../js/common/iscroll.js" type="text/javascript"></script>
<script src="../../js/common/common.js" type="text/javascript"></script>
<script src="../../js/common/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
<script src="../../js/common/jquery.alerts.js" type="text/javascript"></script>
<script src="receipt.js" type="text/javascript"></script>

</head>

<body ontouchmove="event.preventDefault()">
<!--头部 start-->


<div class="top_tit">
	
    <span class="top_tit_right" onclick="javascript:window.open('../index.html','_self')"></span>
	<span class="top_tit_center">会议回执</span>

</div>


<!--头部 end-->

<!--会议回执 start-->
<div class="hz" id="wrapper">
	<div>
    	
    	<p class="hz_con">
       	    <span class="hz_f">姓名：</span>
       	    <span class="hz_f" id="name"></span>
           
        </p>
        <p class="hz_con">
        	<span class="hz_f">性别：</span>
            <select name="sex" id="sex" class="main_input wid34" disabled="disabled">
            	<option value="">请选择</option>
				<option value="1">男</option>
				<option value="0">女</option>
            </select>
        </p>
        <p class="hz_con">
        	<span class="hz_f">手机号码：</span>
            <input name="telephone" id="telephone" type="text" value="点击此处输入" class="main_input wid34" onfocus="clearQueryString(3);" onblur="addQueryString(3);">
        </p>
        <p class="hz_con">
        	<span class="hz_f">到达日期：</span>
            <input name="getDate" id="getDate" type="text" value="2014-07-02" class="main_input wid35" readonly="readonly">
        </p>
        <p class="hz_con">
        	<span class="hz_f">预计到达酒店时间：</span>
            <input name="reGetDate" id="reGetDate" type="text" value="12:00:00" class="main_input wid35" readonly="readonly">
        </p>
        <p class="hz_con">
        	<span class="hz_f">返程日期：</span>
            <input name="leaveDate" id="leaveDate" type="text" value="2014-07-05" class="main_input wid35" readonly="readonly">
        </p>
        <p class="hz_con">
        	<span class="hz_f">预计离开酒店时间：</span>
            <input name="releaveDate" id="releaveDate" type="text"  value="12:00:00" class="main_input wid35" readonly="readonly">
        </p>
        
    </div>
</div>
<!--会议回执 end-->

<!--底部按钮 start-->
<div class="hz_fot">
	<span class="hz_but" id="saveBtn">确定</span>
</div>
<!--底部按钮 end-->
</body>
</html>
