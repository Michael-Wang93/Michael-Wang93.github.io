<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Examples</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<link href="../../css/index/index.css" rel="stylesheet">
	<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
	<script src="../../js/common/loading.js" type="text/javascript"></script>
	<script src="../../js/common/iscroll.js" type="text/javascript"></script>
</head>
<body ontouchmove="event.preventDefault()">
    <div class="top">
        <a href="javascript:;" onclick="window.history.back();" class="go_back"></a>
    	会议座位表
    	<a href="../index.html" class="go_home"></a>
    </div>
    <div class="main" id="wrapper">
        <div class="seating_c">
            <p style="font-size:1.3em;font-weight:bold;color:red;"></p>
              <div style="padding:1em 0;overflow:hidden;" id="imgDiv">
              	<img alt="" src="../../img/images/newSeat.jpg" id="img">
              	<p class="img-tip">点击图片可放大</p>
              </div>
        </div>
    	
    </div>
</body>
<script type="text/javascript">
	$(function(){
	   $(".seating_c").css("height",($(window).height()/16-8)+"em"); 
       var w=$("#imgDiv").width();
	   var h=$(".seating_c").height()-24;
	   $("#img").css({width:w,height:h});
	   var domain=location.href.substring(0,location.href.indexOf("/html/"));
	    
	 	document.getElementById("img").addEventListener(
				"click",function(){
		                            WeixinJSBridge.invoke("imagePreview",{
					"urls":[domain+"/img/images/seat.jpg"],"current":domain+"/img/images/seat.jpg"
					})},!1);
	   var seatInfo=getCookie("tele");
	   
	   $(function(){
			(function () {
				var myScroll;
				function loaded () {
					myScroll = new iScroll('wrapper',{hScrollbar: true, vScrollbar: true});
				}
				
				window.addEventListener("DOMContentLoaded",loaded,false);
			})()
		})
       /* if(getCookie("tele")){
    	   $(".seating_c p").html("请您在"+unescape(seatInfo)+"就坐");
       }else{
    	   $(".seating_c p").html("<a href='identify.html' style='color:red;'>请先进行身份认证!</a>");
       } */
	});
</script>
</html>
