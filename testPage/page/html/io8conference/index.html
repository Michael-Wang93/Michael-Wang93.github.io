<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Examples</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<link href="../../css/index/index.css" rel="stylesheet">
	<script src="../../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
</head>
<style type="text/css">
#i08index{
	width: 100%;
    height: 100%;
    background: url(../../img/images/home_page_bg1.png) #001a5b no-repeat;
    background-size: cover;
}

#i08index ul{
	float: left;
    padding-left: 8px;
}

</style>
<body>
    <div class="home_page" id="i08index">
    	<ul>
    		<li onclick="location.href = 'notes.html'"><span><img src="../../img/images/icon/1.png" alt=""></span><p>会议须知</p></li>
    		<li onclick="location.href = 'agenda.html'"><span><img src="../../img/images/icon/3.png" alt=""></span><p>会议议程</p></li>
    		<li onclick="location.href = 'map.html'"><span><img src="../../img/images/icon/4.png" alt=""></span><p>会议地图</p></li>
    		<!-- <li onclick="location.href = 'seat.html'"><span><img src="../../img/images/icon/5.png" alt=""></span><p>会议座位表</p></li> -->
    		<li onclick="location.href = 'contact.html'"><span><img src="../../img/images/icon/6.png" alt=""></span><p>会务组</p></li>
    	</ul>
    </div>
</body>
<script type="text/javascript">
	$(function(){
		$('.home_page').css({
			'min-height':$(window).height()
		});

		$('.home_page').find('li').css({
			'height':$('.home_page').find('li').width()
		})
		$(window).resize(function(event) {
			$('.home_page').css({
				'min-height':$(window).height()
			});
			$('.home_page').find('li').css({
				'height':$('.home_page').find('li').width()
			})
			
		});
	   // window.resizeTo(427,600);
		
	})
</script>
</html>
