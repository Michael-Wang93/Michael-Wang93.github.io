<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Examples</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<link href="../css/index/index.css" rel="stylesheet">
	<script src="../js/common/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/common/common.js" type="text/javascript"></script>
</head>
<body>
    <div class="home_page">
    	<ul>
    		<li onclick="location.href = 'jituan/notes.html'"><span><img src="../img/images/icon/1.png" alt=""></span><p>会议须知</p></li>
    		<li onclick="location.href = 'jituan/agenda.html'"><span><img src="../img/images/icon/3.png" alt=""></span><p>会议议程</p></li>
    		<li onclick="location.href = 'jituan/map.html'"><span><img src="../img/images/icon/4.png" alt=""></span><p>会议地图</p></li>
    		<li onclick="location.href = 'jituan/seat.html'"><span><img src="../img/images/icon/5.png" alt=""></span><p>会议座位表</p></li>
    		<li onclick="location.href = 'jituan/contact.html'"><span><img src="../img/images/icon/6.png" alt=""></span><p>会务组</p></li>
    	</ul>
    </div>
</body>
<script type="text/javascript">
	$(function(){
		$('.home_page').css({
			'min-height':$(window).height()
		});

		$('.home_page').find('li').css({
			'height':$('.home_page').find('li').width()
		})
		$(window).resize(function(event) {
			$('.home_page').css({
				'min-height':$(window).height()
			});
			$('.home_page').find('li').css({
				'height':$('.home_page').find('li').width()
			})
			
		});
	   // window.resizeTo(427,600);
		
	})
</script>
</html>
